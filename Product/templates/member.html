<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Wages Calculator 
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navigation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="/">Upload Files</a>
                <a class="nav-link" href="/data.html">View All Data</a>
                <a class="nav-link active" href="/member.html">View Member Data<span class="sr-only">(current)</span></a>
              </div>
            </div>
          </nav>
    </head>
        <body>
            <div class="container">
                <div class="jumbotron mt-4">
                  <h1 class="display-4">Search for a Member</h1>
                  <p class="lead">OPTIONAL: Calculate Dollar Amount </p>
                  <form method="POST" action="/member.html">
                      <label for="member_name">Member Name: </label>
                      <input type="text" name="member_name"> 
                      <label for="net_profit">Net Profit: </label>
                      <input type="text" name="net_profit"> 
                      <input type="submit" class="btn btn-primary" value="Submit All">
                  </form>
                  {% if alert != "" %} 
                        <div id="alert-message" class="alert alert-primary" role="alert">
                            {{alert}}
                        </div>
                    {% endif %}
                </div>
                <div class="jumbotron mt-4">
                  <h1 class="display-4">{{ membername }} Wage Information</h1>
                  <table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th> Member Name </th>
                        <th>Wage Percentage</th>
                        <th>Dollar Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>{{ membername }} </th>
                        <td> {{ wage }} </td>
                        <td> {{ dollars }} </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        </body>
</html>
