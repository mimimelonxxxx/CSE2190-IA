<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Wages Calculator 
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navigation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="/">Upload Files <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="data.html">View All Data</a>
                <a class="nav-link" href="/member.html">View Member Data</a>
              </div>
            </div>
          </nav>
    </head>
        <body>
            <div class="container">
                <div class="jumbotron mt-4">
                    <h1 class="display-4">Wage Calculator</h1>
                    <p class="lead">Welcome to the Wage Calculator! </p>
                    <h2>Upload New Data</h2>
                    <form method="POST" action="/" enctype="multipart/form-data">
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputRegularHours" name="inputRegularHours" aria-describedby="inputGroupFileAddon01" accept=".csv, .txt" onchange="displayFileName(this)">
                          <label class="custom-file-label" for="inputRegularHours" aria-describedby="inputGroupFileAddon02">Choose Regular Hours file</label>
                        </div>
                      </div>
                      <script>
                        function displayFileName(input) {
                            var fileName = input.files[0].name;
                            var inputLabel = input.parentNode.querySelector(".custom-file-label");
                            inputLabel.innerHTML = fileName;
                        }
                    </script>
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="inputOvertimeFile" aria-describedby="inputGroupFileAddon01" accept=".csv, .txt" onchange="displayFileName(this)">
                          <label class="custom-file-label" for="inputOvertimeFile">Choose Overtime Hours file</label>
                        </div>
                      </div>
                      <script>
                        function displayFileName(input) {
                            var fileName = input.files[0].name;
                            var inputLabel = input.parentNode.querySelector(".custom-file-label");
                            inputLabel.innerHTML = fileName;
                        }
                    </script>
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="inputSales" aria-describedby="inputGroupFileAddon01" accept=".csv, .txt" onchange="displayFileName(this)">
                          <label class="custom-file-label" for="inputSales" aria-describedby="inputGroupFileAddon02">Choose Sales file</label>
                        </div>
                      </div>
                      <script>
                        function displayFileName(input) {
                            var fileName = input.files[0].name;
                            var inputLabel = input.parentNode.querySelector(".custom-file-label");
                            inputLabel.innerHTML = fileName;
                        }
                    </script>
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="inputProduction" aria-describedby="inputGroupFileAddon01" accept=".csv, .txt" onchange="displayFileName(this)">
                          <label class="custom-file-label" for="inputProduction" aria-describedby="inputGroupFileAddon02">Choose Production file</label>
                        </div>
                      </div>
                      <script>
                        function displayFileName(input) {
                            var fileName = input.files[0].name;
                            var inputLabel = input.parentNode.querySelector(".custom-file-label");
                            inputLabel.innerHTML = fileName;
                        }
                    </script>
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="inputSummary" aria-describedby="inputGroupFileAddon01" accept=".csv, .txt" onchange="displayFileName(this)">
                          <label class="custom-file-label" for="inputSummary" aria-describedby="inputGroupFileAddon02">Choose Summary file</label>
                        </div>
                      </div>
                      <script>
                        function displayFileName(input) {
                            var fileName = input.files[0].name;
                            var inputLabel = input.parentNode.querySelector(".custom-file-label");
                            inputLabel.innerHTML = fileName;
                        }
                    </script>
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="inputTotalHoursFile" aria-describedby="inputGroupFileAddon01" accept=".csv, .txt" onchange="displayFileName(this)">
                          <label class="custom-file-label" for="inputTotalHoursFile">Choose Total Hours file</label>
                        </div>
                      </div>
                      <script>
                        function displayFileName(input) {
                            var fileName = input.files[0].name;
                            var inputLabel = input.parentNode.querySelector(".custom-file-label");
                            inputLabel.innerHTML = fileName;
                        }
                    </script>
                      <input type="submit" class="btn btn-primary" value="Submit Files">
                    </form>
                    {% if alert != "" %} 
                        <div id="alert-message" class="alert alert-primary" role="alert">
                            {{alert}}
                        </div>
                    {% endif %}
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        </body>
</html>
